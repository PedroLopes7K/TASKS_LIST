<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TAREFAS</title>
  </head>
  <body>
    <h1 id="titulo" style="text-align: center; color: rgb(255, 255, 255)">
      Minhas Tarefas
    </h1>
    <div class="conteudo">
      <div class="topo">
        <input
          type="text"
          id="inputNovaTarefa"
          placeholder="Adicione uma Nova tarefa"
        />
        <button id="btnAddTarefa">
          <i class="fa fa-plus"></i>
        </button>
      </div>

      <ul id="listaTarefas"></ul>
    </div>

    <div id="janelaEdicao">
      <button id="janelaEdicaoBtnFechar">
        <i class="fa fa-remove"></i>
      </button>

      <h2 id="idTarefaEdit">#1021</h2>
      <hr />
      <form>
        <div class="frm-linha">
          <label for="nome">Editar Tarefa</label>
          <input type="text" id="inputTarefaNomeEdicao" />
        </div>
        <div class="frm-linha">
          <button id="btnAtualizarTarefa">salvar</button>
        </div>
      </form>
    </div>
    <div id="janelaEdicaoFundo"></div>

    <script src="main.js"></script>
  </body>
</html>
